<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <title>Edit User</title>
  <style>
    .form-container {
      max-width: 300px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-4 form-container">
    <h5 style="color:blue">Edit User</h5>
    <form method="POST" action="{% url 'update_user' user.id %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" value="{{ user.firstname }}" required>
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" value="{{ user.lastname }}" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
      </div>
{% comment %} 

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" value="{{ user.password }}" required>
      </div> {% endcomment %}
      
{% comment %}       
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="*****">
        <small>Leave blank to keep the current password</small>
      </div> {% endcomment %}

      
      <div class="form-group">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" required>{{ user.address }}</textarea>
      </div>

      {% comment %} <div class="form-group">
        <label for="department">Department</label>
        <select class="form-control" id="department" name="department" required>
          <option value="">Select Department</option>
          {% for department in departments %}
            <option value="{{ department.departmentid }}" {% if user.department_id == department.departmentid %}selected{% endif %}>{{ department.departmentname }}</option>
          {% endfor %}
        </select>
      </div> {% endcomment %}

     
      <div class="form-group">
        <label for="department">Department</label>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select Department
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                {% for department in departments %}
                    <a class="dropdown-item checkbox-option">
                        <input type="checkbox" id="department{{ department.departmentid }}" name="department" value="{{ department.departmentid }}" {% if department.departmentid in selected_department_ids %}checked{% endif %}> {{ department.departmentname }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
      



      <div class="form-group">
        <label>Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="male" name="gender" value="male" {% if user.gender == 'male' %} checked {% endif %} required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="female" name="gender" value="female" {% if user.gender == 'female' %} checked {% endif %} required>
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" value="{{ user.mobile }}" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
